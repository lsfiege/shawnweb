version: '3'

services:
  shawn:
    image: lsfiege/shawn-core
    container_name: shawn
    restart: always
    tty: true

  www:
    image: lsfiege/apache-php70:latest
    container_name: www
    restart: always
    ports:
      - 8888:80
    depends_on:
      - shawn
      - db
    volumes:
      - ./:/var/www/shawnweb
  
  db:
    image: postgres:9.5.8
    container_name: db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes: 
      pgdata: